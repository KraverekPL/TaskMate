spring:
  application:
    name: TaskMate
  profiles:
    active: local
  flyway:
    baseline-on-migrate: true

logging:
  level:
    org.springframework.security: DEBUG

task:
  template:
    allowMultipleTasks: false

server:
  port: 8081

management:
  endpoints:
    web:
      base-path: '/status'
